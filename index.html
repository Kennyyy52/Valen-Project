<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yo Korangs ðŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #141e30, #243b55);
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  }

  .card {
    background: white;
    padding: 35px 25px;
    border-radius: 20px;
    text-align: center;
    width: 85%;
    max-width: 360px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.4);
    position: relative;
    overflow: visible;
  }

  .shake { animation: screenShake 0.35s; }

  h1 { color: #e63946; }
  h2 { color: #222; }

  button {
    padding: 12px 22px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
  }

  .hidden { display: none; pointer-events: none; }

  .buttons {
    margin-top: 25px;
    position: relative;
    height: 150px;
  }

  /* YES BUTTON */
  .yes {
    --scale: 1;
    position: absolute;
    background: #e63946;
    color: white;
    left: 50%;
    bottom: 0;
    transform: translate(-50%, 0) scale(var(--scale));
    animation: heartbeat 1.8s infinite ease-in-out;
    transition:
      bottom 1.2s cubic-bezier(.22,.61,.36,1),
      transform 1.2s cubic-bezier(.22,.61,.36,1);
  }

  .yes.centered {
    bottom: 50%;
    transform: translate(-50%, 50%) scale(var(--scale));
    animation: finalPulse 1.5s infinite ease-in-out;
  }

  /* NO BUTTON */
  .no {
    --scale: 1;
    position: absolute;
    background: #f1f1f1;
    color: #333;
    top: 0;
    left: 50%;
    transform: translateX(-50%) scale(var(--scale));
    transition: transform 0.35s ease, opacity 0.35s ease;
  }

  .no.broken {
    opacity: 0;
    transform: translateX(-50%) scale(0.5);
    pointer-events: none;
  }

  /* BUBBLE */
  .bubble {
    --scale: 1;
    position: absolute;
    right: -220px;
    top: 30px;
    width: 200px;
    background: #f8f8f8;
    padding: 12px 14px;
    border-radius: 14px;
    font-size: 14px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    display: none;
    transform: scale(var(--scale)) rotate(-1.5deg);
    transition: transform 0.3s ease, font-weight 0.3s ease;
  }

  /* STICKMAN */
  .stickman {
    position: absolute;
    left: -80px;
    bottom: -10px;
    width: 40px;
    height: 80px;
    opacity: 1;
    display: none;
  }

  .head {
    width: 20px;
    height: 20px;
    border: 2px solid #222;
    border-radius: 50%;
    margin: 0 auto;
  }

  .body {
    width: 2px;
    height: 30px;
    background: #222;
    margin: 0 auto;
    transform-origin: top center;
  }

  .arm {
    width: 20px;
    height: 2px;
    background: #222;
    position: absolute;
    top: 35px;
    right: -10px;
    transform-origin: left center;
  }

  .leg {
    width: 2px;
    height: 20px;
    background: #222;
    margin: 0 auto;
  }

  /* ANIMATIONS */
  @keyframes walkIn {
    from { left: -80px; }
    to { left: 20px; }
  }

  @keyframes walkOut {
    from { left: 20px; opacity: 1; }
    to { left: 120%; opacity: 0; }
  }

  @keyframes hammer {
    0% { transform: rotate(0deg); }
    50% { transform: rotate(-60deg); }
    100% { transform: rotate(0deg); }
  }

  @keyframes bow {
    0% { transform: rotate(0deg); }
    50% { transform: rotate(25deg); }
    100% { transform: rotate(0deg); }
  }

  @keyframes heartbeat {
    0% { transform: translate(-50%,0) scale(var(--scale)); }
    50% { transform: translate(-50%,0) scale(calc(var(--scale) + 0.05)); }
    100% { transform: translate(-50%,0) scale(var(--scale)); }
  }

  @keyframes finalPulse {
    0% { box-shadow: 0 0 0 rgba(230,57,70,0.4); }
    50% { box-shadow: 0 0 28px rgba(230,57,70,0.85); }
    100% { box-shadow: 0 0 0 rgba(230,57,70,0.4); }
  }

  @keyframes screenShake {
    0% { transform: translate(0); }
    25% { transform: translate(-4px, 2px); }
    50% { transform: translate(4px, -2px); }
    75% { transform: translate(-3px, 2px); }
    100% { transform: translate(0); }
  }
</style>
</head>

<body>
<div class="card" id="card">

  <div id="page1">
    <h1>Hey ðŸ‘€</h1>
    <p>I was wondering somethingâ€¦</p>
    <button id="page1Yes">Yes?</button>
  </div>

  <div id="page2" class="hidden">
    <div id="bubble" class="bubble"></div>

    <h2>Will you be my Valentine? ðŸ’˜</h2>

    <div class="buttons">
      <button id="noBtn" class="no">No ðŸ™ˆ</button>
      <button id="yesBtn" class="yes">Yes ðŸ’–</button>
    </div>

    <div id="stickman" class="stickman">
      <div class="head"></div>
      <div class="body" id="body"></div>
      <div class="arm" id="arm"></div>
      <div class="leg"></div>
    </div>
  </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const page1Yes = document.getElementById("page1Yes");
  const page1 = document.getElementById("page1");
  const page2 = document.getElementById("page2");
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const bubble = document.getElementById("bubble");
  const stickman = document.getElementById("stickman");
  const arm = document.getElementById("arm");
  const body = document.getElementById("body");
  const card = document.getElementById("card");

  let noClicks = 0;
  let noScale = 1;
  let yesScale = 1;

  const messages = [
    "I'm gonna assume you didn't read the options correctly.",
    "Maybe you should put on your glasses and then choose again.",
    "Seriously, read again and choose â€” we have time.",
    "You leave me no other choice."
  ];

  page1Yes.onclick = () => {
    page1.classList.add("hidden");
    page2.classList.remove("hidden");
  };

  noBtn.onclick = () => {
    bubble.style.display = "block";
    bubble.innerText = messages[Math.min(noClicks, 3)];
    bubble.style.setProperty("--scale", 1 + noClicks * 0.18);

    noScale = noScale - (noScale - 0.35) * 0.4;
    noBtn.style.setProperty("--scale", noScale);

    yesScale = Math.min(1.8, yesScale + 0.12);
    yesBtn.style.setProperty("--scale", yesScale);

    if (noClicks === 3) {
      stickman.style.display = "block";
      stickman.style.animation = "walkIn 1.2s forwards";

      setTimeout(() => {
        arm.style.animation = "hammer 0.4s";
        card.classList.add("shake");
        noBtn.classList.add("broken");
        bubble.innerText = "Good. Now choose wisely.";

        setTimeout(() => body.style.animation = "bow 0.6s", 500);

        setTimeout(() => {
          stickman.style.animation = "walkOut 1.6s forwards";
          yesBtn.classList.add("centered");
        }, 1100);

        setTimeout(() => stickman.style.display = "none", 3000);
        setTimeout(() => card.classList.remove("shake"), 400);
      }, 1100);
    }

    noClicks++;
  };

  yesBtn.onclick = () => {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:column;
        background:linear-gradient(135deg,#141e30,#243b55);
        color:white;">
        <h1>Lessfuckinggooooooo !!!</h1>
        <p>Next week gonna be amazeballs ðŸ˜Œ</p>
      </div>`;
  };
});
</script>
</body>
</html>
