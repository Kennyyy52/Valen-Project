<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yo Korangs ðŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #141e30, #243b55);
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  }

  .card {
    background: white;
    padding: 35px 25px;
    border-radius: 20px;
    text-align: center;
    width: 85%;
    max-width: 360px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.4);
    position: relative;
    overflow: visible;
  }

  .shake {
    animation: screenShake 0.3s;
  }

  h1 { color: #e63946; }
  h2 { color: #222; }
  p  { color: #444; font-size: 16px; }

  button {
    padding: 12px 22px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
  }

  .hidden { display: none; pointer-events: none; }

  .buttons {
    margin-top: 25px;
    position: relative;
    height: 120px;
  }

  /* YES */
  .yes {
    --scale: 1;
    position: absolute;
    background: #e63946;
    color: white;
    left: 50%;
    bottom: 0;
    transform: translateX(-50%) scale(var(--scale));
    animation: heartbeat 1.8s infinite ease-in-out;
  }

  /* NO */
  .no {
    --x: 0px;
    --y: 0px;
    --scale: 1;

    position: absolute;
    background: #f1f1f1;
    color: #333;
    top: 0;
    left: 50%;
    transform:
      translateX(-50%)
      translate(var(--x), var(--y))
      scale(var(--scale));
    transition: transform 0.25s ease, opacity 0.3s ease;
  }

  .no.broken {
    opacity: 0.3;
    pointer-events: none;
  }

  .crack {
    position: absolute;
    top: -10px;
    right: -10px;
    font-size: 20px;
  }

  /* BUBBLE */
  .bubble {
    --scale: 1;
    position: absolute;
    right: -220px;
    top: 30px;
    width: 200px;
    background: #f8f8f8;
    color: #333;
    padding: 12px 14px;
    border-radius: 14px;
    font-size: 14px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    display: none;
    transform: scale(var(--scale)) rotate(-1.5deg);
  }

  /* STICKMAN */
  .stickman {
    position: absolute;
    left: -80px;
    bottom: -10px;
    width: 40px;
    height: 80px;
    display: none;
  }

  .head {
    width: 20px;
    height: 20px;
    border: 2px solid #222;
    border-radius: 50%;
    margin: 0 auto;
  }

  .body {
    width: 2px;
    height: 30px;
    background: #222;
    margin: 0 auto;
  }

  .arm {
    width: 20px;
    height: 2px;
    background: #222;
    position: absolute;
    top: 35px;
    right: -10px;
    transform-origin: left center;
  }

  .leg {
    width: 2px;
    height: 20px;
    background: #222;
    margin: 0 auto;
  }

  @keyframes walkIn {
    from { left: -80px; }
    to { left: 20px; }
  }

  @keyframes hammer {
    0% { transform: rotate(0deg); }
    50% { transform: rotate(-60deg); }
    100% { transform: rotate(0deg); }
  }

  @keyframes heartbeat {
    0% { transform: translateX(-50%) scale(var(--scale)); }
    50% { transform: translateX(-50%) scale(calc(var(--scale) + 0.05)); }
    100% { transform: translateX(-50%) scale(var(--scale)); }
  }

  @keyframes screenShake {
    0% { transform: translate(0); }
    25% { transform: translate(-4px, 2px); }
    50% { transform: translate(4px, -2px); }
    75% { transform: translate(-3px, 2px); }
    100% { transform: translate(0); }
  }
</style>
</head>

<body>
<div class="card" id="card">

  <!-- PAGE 1 -->
  <div id="page1">
    <h1>Hey ðŸ‘€</h1>
    <p>I was wondering somethingâ€¦</p>
    <button id="page1Yes" style="margin-top:20px;">Yes?</button>
  </div>

  <!-- PAGE 2 -->
  <div id="page2" class="hidden">
    <div id="bubble" class="bubble"></div>

    <h2>Will you be my Valentine? ðŸ’˜</h2>

    <div class="buttons">
      <button id="noBtn" class="no">No ðŸ™ˆ</button>
      <button id="yesBtn" class="yes">Yes ðŸ’–</button>
    </div>

    <div id="stickman" class="stickman">
      <div class="head"></div>
      <div class="body"></div>
      <div class="arm" id="arm"></div>
      <div class="leg"></div>
    </div>
  </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const page1Yes = document.getElementById("page1Yes");
  const page1 = document.getElementById("page1");
  const page2 = document.getElementById("page2");
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const bubble = document.getElementById("bubble");
  const stickman = document.getElementById("stickman");
  const arm = document.getElementById("arm");
  const card = document.getElementById("card");

  let noClicks = 0;
  let noScale = 1;
  let yesScale = 1;

  const messages = [
    "I'm gonna assume you didn't read the options correctly.",
    "Maybe you should put on your glasses and then choose again.",
    "Seriously, read again and choose â€” we have time.",
    "You leave me no other choice."
  ];

  page1Yes.onclick = () => {
    page1.style.display = "none";
    page2.style.display = "block";
  };

  noBtn.onclick = () => {
    bubble.style.display = "block";
    bubble.innerText = messages[Math.min(noClicks, 3)];
    bubble.style.setProperty("--scale", 1 + noClicks * 0.2);
    bubble.style.fontWeight = noClicks >= 2 ? "600" : "400";

    noScale = Math.max(0.4, noScale - 0.15);
    noBtn.style.setProperty("--scale", noScale);

    yesScale = Math.min(1.7, yesScale + 0.12);
    yesBtn.style.setProperty("--scale", yesScale);

    if (noClicks === 3) {
      stickman.style.display = "block";
      stickman.style.animation = "walkIn 0.8s forwards";

      setTimeout(() => {
        arm.style.animation = "hammer 0.3s";
        card.classList.add("shake");

        const crack = document.createElement("div");
        crack.className = "crack";
        crack.innerText = "ðŸ’¥";
        noBtn.appendChild(crack);

        noBtn.classList.add("broken");
        bubble.innerText = "Good. Now choose wisely.";

        setTimeout(() => card.classList.remove("shake"), 300);
      }, 900);
    }

    noClicks++;
  };

  yesBtn.onclick = () => {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:column;
        background:linear-gradient(135deg,#141e30,#243b55);
        color:white;
        font-family:-apple-system,sans-serif;">
        <h1>Lessfuckinggooooooo !!!</h1>
        <p style="font-size:20px">Next week gonna be amazeballs ðŸ˜Œ</p>
      </div>
    `;
  };
});
</script>
</body>
</html>
