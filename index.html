<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yo Korangs ðŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #141e30, #243b55);
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  }

  .card {
    background: white;
    padding: 35px 25px;
    border-radius: 20px;
    text-align: center;
    width: 85%;
    max-width: 360px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.4);
    position: relative;
    overflow: visible;
  }

  h1 { color: #e63946; }
  h2 { color: #222; }
  p  { color: #444; font-size: 16px; }

  button {
    padding: 12px 22px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
  }

  /* PAGE TRANSITIONS */
  .page {
    opacity: 1;
    transform: translateY(0);
    transition: opacity 0.35s ease, transform 0.35s ease;
  }

  .hidden {
    opacity: 0;
    transform: translateY(10px);
    pointer-events: none;
    display: none;
  }

  .buttons {
    margin-top: 25px;
    position: relative;
    height: 120px;
  }

  /* YES BUTTON */
  .buttons .yes {
    position: absolute;
    background: #e63946;
    color: white;
    left: 50%;
    transform: translateX(-50%);
    bottom: 0;
    animation: heartbeat 1.8s infinite ease-in-out;
  }

  /* NO BUTTON (CSS VARIABLES) */
  .buttons .no {
    --x: 0px;
    --y: 0px;
    --scale: 1;

    position: absolute;
    background: #f1f1f1;
    color: #333;
    top: 0;
    left: 50%;

    transform:
      translateX(-50%)
      translate(var(--x), var(--y))
      scale(var(--scale));

    transition: transform 0.25s ease;
  }

  /* SIDE CHAT BUBBLE */
  .bubble {
    --scale: 1;

    position: absolute;
    right: -220px;
    top: 30px;
    width: 200px;
    background: #f8f8f8;
    color: #333;
    padding: 12px 14px;
    border-radius: 14px;
    font-size: 14px;
    line-height: 1.4;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    display: none;

    transform: scale(var(--scale)) rotate(-1.5deg);
    animation: bubblePop 0.3s ease-out;
    transition: transform 0.25s ease, font-weight 0.25s ease;
  }

  .bubble::before {
    content: "";
    position: absolute;
    left: -8px;
    top: 20px;
    border-top: 8px solid transparent;
    border-bottom: 8px solid transparent;
    border-right: 8px solid #f8f8f8;
  }

  @media (max-width: 600px) {
    .bubble {
      right: 50%;
      top: -70px;
      transform: translateX(50%) scale(var(--scale)) rotate(-1.5deg);
    }

    .bubble::before {
      left: 50%;
      top: 100%;
      transform: translateX(-50%);
      border: none;
      border-top: 8px solid #f8f8f8;
    }
  }

  /* ANIMATIONS */
  @keyframes bubblePop {
    0% {
      transform: scale(0.6) rotate(-1.5deg);
      opacity: 0;
    }
    70% {
      transform: scale(1.05) rotate(-1.5deg);
      opacity: 1;
    }
    100% {
      transform: scale(var(--scale)) rotate(-1.5deg);
    }
  }

  @keyframes heartbeat {
    0% { transform: translateX(-50%) scale(1); }
    50% { transform: translateX(-50%) scale(1.05); }
    100% { transform: translateX(-50%) scale(1); }
  }

  @keyframes panic {
    0%   { transform: translateX(-50%) scale(var(--scale)); }
    25%  { transform: translateX(-50%) rotate(-2deg) scale(var(--scale)); }
    50%  { transform: translateX(-50%) rotate(2deg) scale(var(--scale)); }
    100% { transform: translateX(-50%) scale(var(--scale)); }
  }
</style>
</head>

<body>
<div class="card">

  <!-- PAGE 1 -->
  <div id="page1" class="page">
    <h1>Hey ðŸ‘€</h1>
    <p>I was wondering somethingâ€¦</p>
    <button id="page1Yes" style="margin-top:20px;">Yes?</button>
  </div>

  <!-- PAGE 2 -->
  <div id="page2" class="page hidden">
    <div id="bubble" class="bubble"></div>
    <h2>Will you be my Valentine? ðŸ’˜</h2>

    <div class="buttons">
      <button id="noBtn" class="no">No ðŸ™ˆ</button>
      <button id="yesBtn" class="yes">Yes ðŸ’–</button>
    </div>
  </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const page1 = document.getElementById("page1");
  const page2 = document.getElementById("page2");
  const page1Yes = document.getElementById("page1Yes");
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const bubble = document.getElementById("bubble");

  let noClicks = 0;
  let chaosMode = false;
  let noScale = 1;

  const messages = [
    "I'm gonna assume you didn't read the options correctly.",
    "Maybe you should put on your glasses and then choose again.",
    "Seriously, read again and choose â€” we have time.",
    "You leave me no other choice."
  ];

  page1Yes.addEventListener("click", () => {
    page1.classList.add("hidden");
    page2.classList.remove("hidden");
  });

  noBtn.addEventListener("click", () => {
    bubble.innerText = messages[Math.min(noClicks, messages.length - 1)];
    bubble.style.display = "block";

    const bubbleScale = 1 + noClicks * 0.2;
    bubble.style.setProperty("--scale", bubbleScale);
    bubble.style.fontWeight = noClicks >= 2 ? "600" : "400";

    noScale = Math.max(0.45, noScale - 0.15);
    noBtn.style.setProperty("--scale", noScale);

    if (noClicks >= 3) chaosMode = true;
    noClicks++;
  });

  noBtn.addEventListener("mouseover", () => {
    if (!chaosMode) return;

    bubble.innerText = messages[3];
    bubble.style.display = "block";

    noBtn.style.animation = "panic 0.2s";
    setTimeout(() => noBtn.style.animation = "", 200);

    const x = Math.random() * 200 - 100;
    const y = Math.random() * 80;

    noBtn.style.setProperty("--x", `${x}px`);
    noBtn.style.setProperty("--y", `${y}px`);
  });

  yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:column;
        background:linear-gradient(135deg,#141e30,#243b55);
        color:white;
        text-align:center;
        font-family:-apple-system,sans-serif;">
        <h1>Lessfuckinggooooooo !!!</h1>
        <p style="font-size:20px">Next week gonna be amazeballs ðŸ˜Œ</p>
      </div>
    `;
  });

});
</script>
</body>
</html>
