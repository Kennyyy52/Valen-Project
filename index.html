<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yo Korangs ðŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #141e30, #243b55);
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  }

  .card {
    background: white;
    padding: 35px 25px;
    border-radius: 20px;
    text-align: center;
    width: 85%;
    max-width: 360px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.4);
    position: relative;
    overflow: visible;
  }

  h1 { color: #e63946; }
  h2 { color: #222; }
  p  { color: #444; font-size: 16px; }

  button {
    padding: 12px 22px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
  }

  .page {
    position: relative;
    z-index: 1;
  }

  .hidden {
    display: none;
    pointer-events: none;
  }

  .buttons {
    margin-top: 25px;
    position: relative;
    height: 120px;
  }

  .buttons .yes {
    position: absolute;
    background: #e63946;
    color: white;
    left: 50%;
    transform: translateX(-50%);
    bottom: 0;
  }

  .buttons .no {
    position: absolute;
    background: #f1f1f1;
    color: #333;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
  }

  /* SIDE CHAT BUBBLE */
  .bubble {
    position: absolute;
    right: -220px;
    top: 30px;
    width: 200px;
    background: #f8f8f8;
    color: #333;
    padding: 12px 14px;
    border-radius: 14px;
    font-size: 14px;
    line-height: 1.4;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    display: none;
    transform: rotate(-1.5deg);
  }

  /* Bubble tail */
  .bubble::before {
    content: "";
    position: absolute;
    left: -8px;
    top: 20px;
    width: 0;
    height: 0;
    border-top: 8px solid transparent;
    border-bottom: 8px solid transparent;
    border-right: 8px solid #f8f8f8;
  }

  /* Mobile fallback */
  @media (max-width: 600px) {
    .bubble {
      right: 50%;
      transform: translateX(50%) rotate(-1.5deg);
      top: -70px;
    }

    .bubble::before {
      left: 50%;
      top: 100%;
      transform: translateX(-50%);
      border-right: none;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-top: 8px solid #f8f8f8;
    }
  }
</style>
</head>

<body>
<div class="card">

  <!-- PAGE 1 -->
  <div id="page1" class="page">
    <h1>Hey ðŸ‘€</h1>
    <p>I was wondering somethingâ€¦</p>
    <button id="page1Yes" style="margin-top:20px;">Yes?</button>
  </div>

  <!-- PAGE 2 -->
  <div id="page2" class="page hidden">
    <div id="bubble" class="bubble"></div>
    <h2>Will you be my Valentine? ðŸ’˜</h2>

    <div class="buttons">
      <button id="noBtn" class="no">No ðŸ™ˆ</button>
      <button id="yesBtn" class="yes">Yes ðŸ’–</button>
    </div>
  </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const page1 = document.getElementById("page1");
  const page2 = document.getElementById("page2");
  const page1Yes = document.getElementById("page1Yes");
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const bubble = document.getElementById("bubble");

  let noClicks = 0;
  let chaosMode = false;

  const messages = [
    "I'm gonna assume you didn't read the options correctly.",
    "Maybe you should put on your glasses and then choose again.",
    "Seriously, read again and choose â€” we have time.",
    "You leave me no other choice."
  ];

  page1Yes.addEventListener("click", () => {
    page1.classList.add("hidden");
    page2.classList.remove("hidden");
  });

  noBtn.addEventListener("click", () => {
    bubble.innerText = messages[Math.min(noClicks, messages.length - 1)];
    bubble.style.display = "block";

    if (noClicks >= 3) chaosMode = true;
    noClicks++;
  });

  noBtn.addEventListener("mouseover", () => {
    if (!chaosMode) return;

    bubble.innerText = messages[3];
    bubble.style.display = "block";

    const x = Math.random() * 200 - 100;
    const y = Math.random() * 80;

    noBtn.style.transition = "transform 0.2s ease";
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  });

  yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:column;
        background:linear-gradient(135deg,#141e30,#243b55);
        color:white;
        text-align:center;
        font-family:-apple-system,sans-serif;">
        <h1>Lessfuckinggooooooo !!!</h1>
        <p style="font-size:20px">Next week gonna be amazeballs ðŸ˜Œ</p>
      </div>
    `;
  });

});
</script>
</body>
</html>
