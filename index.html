<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yo Korangs ðŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #141e30, #243b55);
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  }

  .card {
    background: white;
    padding: 35px 25px;
    border-radius: 20px;
    text-align: center;
    width: 85%;
    max-width: 360px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.4);
  }

  h1 {
    color: #e63946;
    margin-bottom: 10px;
  }

  h2 {
    color: #222;
  }

  p {
    font-size: 16px;
    color: #444;
  }

  button {
    padding: 12px 22px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
  }

  .buttons {
    margin-top: 25px;
    position: relative;
    height: 120px;
  }

  .buttons .yes {
    position: absolute;
    background: #e63946;
    color: white;
    left: 50%;
    transform: translateX(-50%);
    bottom: 0;
  }

  .buttons .no {
    position: absolute;
    background: #f1f1f1;
    color: #333;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
  }
</style>
</head>

<body>
  <div class="card">

    <!-- PAGE 1 -->
    <div id="page1">
      <h1>Hey ðŸ‘€</h1>
      <p>I was wondering somethingâ€¦</p>
      <button id="page1Yes" style="margin-top:20px;">Yes?</button>
    </div>

    <!-- PAGE 2 -->
    <div id="page2" style="display:none;">
      <h2>Will you be my Valentine? ðŸ’˜</h2>

      <div class="buttons">
        <button class="no" id="noBtn">No ðŸ™ˆ</button>
        <button class="yes" id="yesBtn">Yes ðŸ’–</button>
      </div>
    </div>

  </div>

<script>
  // PAGE SWITCH
  const page1 = document.getElementById("page1");
  const page2 = document.getElementById("page2");

  document.getElementById("page1Yes").addEventListener("click", () => {
    page1.style.display = "none";
    page2.style.display = "block";
  });

  // NO BUTTON RUNS AWAY
  const noBtn = document.getElementById("noBtn");
  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("click", moveNo);

  function moveNo() {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 80;
    noBtn.style.transition = "transform 0.2s ease";
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }

  // YES BUTTON FINAL SCREEN
  document.getElementById("yesBtn").addEventListener("click", () => {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:column;
        background:linear-gradient(135deg,#141e30,#243b55);
        color:white;
        text-align:center;
        font-family:-apple-system,sans-serif;">
        <h1>Lessfuckinggooooooo !!!</h1>
        <p style="font-size:20px">Next week gonna be amazeballs ðŸ˜Œ</p>
      </div>
    `;
  });
</script>
</body>
</html>
